<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>小眼神</title>    <style>        * {padding: 0;margin: 0;}        html, body {width: 100%;height: 100%;background-color: white;}        .container {            position: fixed;            width: 800px;            height: 800px;            left: 25%;            top: 10%;            -webkit-perspective: 1000;            -moz-perspective: 1000;            -ms-perspective: 1000;            perspective: 1000;        }        #page {            width: 100%;            height: 100%;            background-size: 100% 100%;            position: relative;            -webkit-perspective: 10000;            -moz-perspective: 1000;            -ms-perspective: 1000;            perspective: 1000;            transform-style: preserve-3d;            -webkit-transform-style: preserve-3d;            -moz-transform-style: preserve-3d;            -ms-transform-style: preserve-3d;            background-color: rgba(0, 0, 0, 0.2);        }        .item {            width: 200px;            height: 200px;            position: absolute;            top: 300px;            left: 300px;            border: 1px solid dodgerblue;            background-color: rgba(0, 0, 0, 0.3);            -webkit-transform-style: preserve-3d;            -moz-transform-style: preserve-3d;            -ms-transform-style: preserve-3d;            transform-style: preserve-3d;            pointer-events: none;        }        .item-1 {            transform: translateZ(100px);            background: url("./icon.jpg") no-repeat;            background-size: 100% 100%;        }        .item-2 {            transform: translateZ(-100px);        }        .item-3 {            transform: translateY(100px) rotateX(90deg);        }        .item-4 {            transform:  translateY(-100px) rotateX(90deg);        }        .item-5 {            transform: translateX(100px) rotateY(90deg);        }        .item-6 {            transform: translateX(-100px) rotateY(90deg);        }    </style></head><body><div id="container" class="container">    <div id="page">        <div class="item item-1"></div>        <div class="item item-2"></div>        <div class="item item-3"></div>        <div class="item item-4"></div>        <div class="item item-5"></div>        <div class="item item-6"></div>    </div></div><script>    let page = document.getElementById('page');    let container = document.getElementById('container');    let startX = 400, startY = 400;    let maxAngle = 60;    function _pageTransform(mouseX, mouseY) {        let mouseResizeX = mouseX - startX;        let mouseResizeY = mouseY - startY;        let angleX = -(mouseResizeY / startY * maxAngle);        let angleY = (mouseResizeX / startX * maxAngle);        console.log(angleX);        page.style.transition = '0s transform';        page.style.transform = 'rotateY('+ angleY +'deg) rotateX('+ angleX +'deg)';    }    function _reSizePageTransform() {        page.style.transform = 'rotateY('+ 0 +'deg) rotateX('+ 0 +'deg)';        page.style.transition = '1s transform';    }    let layerX, layerY;    container.onmousemove = function (event) {        page.style.pointerEvents = 'none';        layerX = event.layerX;        layerY = event.layerY;        _pageTransform(layerX, layerY);    };    container.onmouseout = function () {        _reSizePageTransform();    };</script></body></html>
